<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manifestatie 365 Reading Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #0c0a1a;
            background-image: url('https://images.pexels.com/photos/1169754/pexels-photo-1169754.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-color: rgba(12, 10, 26, 0.7); /* Darker overlay for better contrast */
            z-index: -1;
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0c0a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a1d96;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5f27b5;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['"Playfair Display"', 'serif'],
                        'sans': ['Lato', 'sans-serif'],
                    },
                    colors: {
                        'brand-purple': '#4a1d96',
                        'brand-deep-blue': '#0c0a1a',
                        'brand-light-purple': '#d8b4fe',
                        'brand-gold': '#facc15',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        },
                        pulseSlow: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(1.05)', opacity: '0.9' },
                        },
                         twinkle: {
                            '0%, 100%': { opacity: 0.5 },
                            '50%': { opacity: 1 },
                        }
                    },
                    animation: {
                        fadeInUp: 'fadeInUp 0.8s ease-out forwards',
                        pulseSlow: 'pulseSlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        twinkle: 'twinkle 4s ease-in-out infinite',
                    },
                    boxShadow: {
                        'glow-purple': '0 0 15px rgba(168, 85, 247, 0.6)',
                        'glow-gold': '0 0 20px rgba(250, 204, 21, 0.7)',
                    }
                },
            },
        }
    </script>

  }
}
</script>
</head>

</body>
</html>
